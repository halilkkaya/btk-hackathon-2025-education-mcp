<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Eğitim Asistanı{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#f0f4ff',
                            100: '#e0e7ff',
                            200: '#c7d2fe',
                            300: '#a5b4fc',
                            400: '#818cf8',
                            500: '#6366f1',
                            600: '#4f46e5',
                            700: '#4338ca',
                            800: '#3730a3',
                            900: '#312e81',
                        },
                        secondary: {
                            50: '#fdf4ff',
                            100: '#fae8ff',
                            200: '#f5d0fe',
                            300: '#f0abfc',
                            400: '#e879f9',
                            500: '#d946ef',
                            600: '#c026d3',
                            700: '#a21caf',
                            800: '#86198f',
                            900: '#701a75',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.5s ease-out',
                        'bounce-gentle': 'bounceGentle 2s infinite',
                        'pulse-slow': 'pulse 3s infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        bounceGentle: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-5px)' },
                        },
                    }
                }
            }
        }
    </script>
    
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .glass-effect {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .hover-lift {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .hover-lift:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .typing-animation {
            overflow: hidden;
            border-right: 2px solid #667eea;
            white-space: nowrap;
            animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
        }
        
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #667eea }
        }
        
        .chat-bubble {
            position: relative;
        }
        
        .chat-bubble::before {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 20px;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 8px solid currentColor;
        }
        
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        
        .floating-element {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body class="gradient-bg min-h-screen">
    <!-- Navigation -->
    {% if session.user_id %}
    <nav class="glass-effect sticky top-0 z-50 border-b border-white/20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center">
                    <a href="/chat" class="flex items-center space-x-3 text-white hover:text-purple-200 transition-colors">
                        <div class="w-10 h-10 bg-gradient-to-r from-purple-500 to-pink-500 rounded-xl flex items-center justify-center floating-element">
                            <i class="fas fa-graduation-cap text-lg"></i>
                        </div>
                        <span class="text-xl font-bold">Eğitim Asistanı</span>
                    </a>
                </div>
                
                <!-- Desktop Navigation -->
                <div class="hidden md:flex items-center space-x-8">
                    <a href="/chat" class="text-white/80 hover:text-white transition-colors flex items-center space-x-2">
                        <i class="fas fa-comments"></i>
                        <span>Chat</span>
                    </a>
                    <a href="/chats" class="text-white/80 hover:text-white transition-colors flex items-center space-x-2">
                        <i class="fas fa-history"></i>
                        <span>Geçmiş</span>
                    </a>
                    <a href="/pricing" class="text-white/80 hover:text-white transition-colors flex items-center space-x-2">
                        <i class="fas fa-star"></i>
                        <span>Planlar</span>
                    </a>
                </div>
                
                <!-- User Menu -->
                <div class="relative">
                    <button id="userMenuButton" class="flex items-center space-x-3 text-white hover:text-purple-200 transition-colors">
                        <div class="flex items-center space-x-2">
                            <div class="w-8 h-8 bg-white/20 rounded-full flex items-center justify-center">
                                <i class="fas fa-user text-sm"></i>
                            </div>
                            <div class="text-left">
                                <div class="text-sm font-medium">{{ session.username }}</div>
                                <div class="text-xs text-white/60 flex items-center">
                                    {% if session.plan_type == 'pro' %}
                                        <i class="fas fa-crown text-yellow-400 mr-1"></i>
                                        <span>Pro Plan</span>
                                    {% else %}
                                        <i class="fas fa-user mr-1"></i>
                                        <span>Free Plan</span>
                                    {% endif %}
                                </div>
                            </div>
                        </div>
                        <i class="fas fa-chevron-down text-xs"></i>
                    </button>
                    
                    <!-- Dropdown Menu -->
                    <div id="userMenu" class="hidden absolute right-0 mt-2 w-48 glass-effect rounded-xl shadow-lg py-2">
                        <a href="/chat" class="block px-4 py-2 text-white/80 hover:text-white hover:bg-white/10 transition-colors">
                            <i class="fas fa-comments mr-2"></i>Chat
                        </a>
                        <a href="/chats" class="block px-4 py-2 text-white/80 hover:text-white hover:bg-white/10 transition-colors">
                            <i class="fas fa-history mr-2"></i>Geçmiş
                        </a>
                        <a href="/pricing" class="block px-4 py-2 text-white/80 hover:text-white hover:bg-white/10 transition-colors">
                            <i class="fas fa-star mr-2"></i>Planlar
                        </a>
                        <hr class="my-2 border-white/20">
                        <a href="/logout" class="block px-4 py-2 text-red-300 hover:text-red-200 hover:bg-white/10 transition-colors">
                            <i class="fas fa-sign-out-alt mr-2"></i>Çıkış
                        </a>
                    </div>
                </div>
                
                <!-- Mobile Menu Button -->
                <button id="mobileMenuButton" class="md:hidden text-white">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </div>
        
        <!-- Mobile Menu -->
        <div id="mobileMenu" class="hidden md:hidden border-t border-white/20">
            <div class="px-4 py-4 space-y-2">
                <a href="/chat" class="block text-white/80 hover:text-white transition-colors py-2">
                    <i class="fas fa-comments mr-2"></i>Chat
                </a>
                <a href="/chats" class="block text-white/80 hover:text-white transition-colors py-2">
                    <i class="fas fa-history mr-2"></i>Geçmiş
                </a>
                <a href="/pricing" class="block text-white/80 hover:text-white transition-colors py-2">
                    <i class="fas fa-star mr-2"></i>Planlar
                </a>
                <hr class="my-2 border-white/20">
                <a href="/logout" class="block text-red-300 hover:text-red-200 transition-colors py-2">
                    <i class="fas fa-sign-out-alt mr-2"></i>Çıkış
                </a>
            </div>
        </div>
    </nav>
    {% endif %}

    <!-- Main Content -->
    <main class="{% if not session.user_id %}pt-0{% else %}pt-4{% endif %}">
        {% block content %}{% endblock %}
    </main>

    <!-- JavaScript -->
    <script>
        // User menu toggle
        document.getElementById('userMenuButton')?.addEventListener('click', function() {
            const menu = document.getElementById('userMenu');
            menu.classList.toggle('hidden');
        });
        
        // Mobile menu toggle
        document.getElementById('mobileMenuButton')?.addEventListener('click', function() {
            const menu = document.getElementById('mobileMenu');
            menu.classList.toggle('hidden');
        });
        
        // Close menus when clicking outside
        document.addEventListener('click', function(event) {
            const userMenuButton = document.getElementById('userMenuButton');
            const userMenu = document.getElementById('userMenu');
            const mobileMenuButton = document.getElementById('mobileMenuButton');
            const mobileMenu = document.getElementById('mobileMenu');
            
            if (userMenuButton && userMenu && !userMenuButton.contains(event.target)) {
                userMenu.classList.add('hidden');
            }
            
            if (mobileMenuButton && mobileMenu && !mobileMenuButton.contains(event.target)) {
                mobileMenu.classList.add('hidden');
            }
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
